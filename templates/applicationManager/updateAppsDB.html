<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Following has been added to DB</h1>

<table>
    <thead>
        <th>Name</th>
        <th>Verbose Name</th>
        <th>Url</th>
        <th>Active</th>
        <th>Owner_id</th>
        <th>uuid</th>
    </thead>
    <tbody>
    {% for app in appconfs %}
        <tr>
            <td>{{ app.app_name }}</td>
            <td>{{ app.verbose_name }}</td>
            <td>{{ app.namedUrl }}</td>
            <td>{{ app.active }}</td>
            <td>{{ app.owner_id }}</td>
            <td>{{ app.uuid }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
